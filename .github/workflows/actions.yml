name: Auto-Test-Generator
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
jobs:
  generate:
    name: Changelog Generator
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          fetch-depth: 0
          python-version: '3.9'
      - run: python ../generate_tests_code.py
